{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tournaments{% endblock %}</title>
</head>

<body>
    <header>
        <img src="{% static 'images/tournament_logo.webp' %}" width="800px" alt="logo"/> <br>
        <h1><b>Tournament Assignment</b></h1> <br>
    </header> 
    
    <br> <br>

    {% if username %}
        Welcome {{ username }} ! <br> <br>
        <form action="{%url 'logout'%}">
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit"> Logout </button>
        </form>
    {% else %}
        <form action="{%url 'login'%}">
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit"> Login </button>
        </form>
    {% endif %}
    
    <br> <br>

    <a href="{% url 'tournaments:tournaments_list' %}"><button>Tournaments</button></a> <br> <br> <br>

    {% block content %}{% endblock %}
    <footer><em>&copy; ISAE-SUPAERO</em></footer>
</body>
</html>
