{% load static %}

{# Load the tag library #}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Tournaments{% endblock %}</title>

    {# Load Bootstrap CSS #}
    {% bootstrap_css %}
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>Leaflet</title>
    <style>
        #mapid { 
            height: 600px;
            width: 100%;
         }
    
        .navbar a.nav-link:hover {
            background-color: grey;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="row pb-3">
            <header>
                <a href="{% url 'tournaments:tournaments_list'%}">
                <img src="{% static 'images/tournament_logo.webp' %}" width="1300px" alt="logo"/> </a><br/> <br/>
                <h1 style="text-align:center">Tournament Assignment</h1>
            
            </header>
        </div>
    
        <br> 

        {% block content %}{% endblock %}

        <div class="row pt-5">
            <footer>
                <em>&copy; ISAE-SUPAERO</em>
            </footer>
        </div>
    </div>

    {# Load Bootstrap Javascript #}
    {% bootstrap_javascript %}

</body>
</html>
